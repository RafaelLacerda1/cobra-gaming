<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cobra Gaming - Recuperar Senha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="corpo-autenticacao">

  <div class="container-autenticacao">
    <div class="logo">
      <img src="imagens/cobra_gaming_logo.png" alt="Logo da Cobra Gaming" />
    </div>
    
    <form class="formulario-autenticacao" action="login.html" method="get">
      <h2>Recuperar Senha</h2>
      <p style="margin-bottom: 25px; color: #ccc;">Insira seu e-mail e enviaremos um link para você voltar a acessar a sua conta.</p>
      
      <div class="grupo-input">
        <label for="email">E-mail de Recuperação</label>
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" />
      </div>

      <button type="submit" class="botao-autenticacao">Enviar Link de Recuperação</button>
      
      <a href="login.html" class="link-voltar">Voltar para o Login</a>
    </form>
  </div>

</body>
</html>
