<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cobra Gaming - Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="corpo-autenticacao">

  <div class="container-autenticacao">
    <div class="logo">
      <img src="imagens/cobra_gaming_logo.png" alt="Logo da Cobra Gaming" />
    </div>
    
    <form class="formulario-autenticacao" action="login.html" method="get">
      <h2>Criar sua Conta</h2>

      <div class="grupo-input">
        <label for="nome">Nome de Usuário</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome de usuário" />
      </div>
      
      <div class="grupo-input">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" />
      </div>

      <div class="grupo-input">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Crie uma senha forte" />
      </div>

      <div class="grupo-input">
        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha" />
      </div>

      <button type="submit" class="botao-autenticacao">Cadastrar</button>
      
      <a href="login.html" class="link-voltar">Já tem uma conta? Faça login</a>
    </form>
  </div>

</body>
</html>
